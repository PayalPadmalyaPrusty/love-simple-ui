<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="carousel">
          <input type="radio" name="slides" checked="checked" id="slide-1" />
          <input type="radio" name="slides" id="slide-2" />
          <input type="radio" name="slides" id="slide-3" />
          <input type="radio" name="slides" id="slide-4" />
          <input type="radio" name="slides" id="slide-5" />
          <input type="radio" name="slides" id="slide-6" />
          <ul class="carousel__slides">
            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="https://picsum.photos/id/1041/800/450" alt="" />
                </div>
                <figcaption>
                  Overflowing with joy
                  <span class="credit">Photo: Tim Marshall</span>
                </figcaption>
              </figure>
            </li>
            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="https://picsum.photos/id/1043/800/450" alt="" />
                </div>
                <figcaption>
                  Calming lake in Bavaria, Germany
                  <span class="credit">Photo: Christian Joudrey</span>
                </figcaption>
              </figure>
            </li>
            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="https://picsum.photos/id/1044/800/450" alt="" />
                </div>
                <figcaption>
                  Swinging rill in the woods
                  <span class="credit">Photo: Steve Carter</span>
                </figcaption>
              </figure>
            </li>
            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="https://picsum.photos/id/1045/800/450" alt="" />
                </div>
                <figcaption>
                  Alone hill in the middle of nowhere
                  <span class="credit">Photo: Aleksandra Boguslawska</span>
                </figcaption>
              </figure>
            </li>
            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="https://picsum.photos/id/1049/800/450" alt="" />
                </div>
                <figcaption>
                  Soothing sunset in the mountains
                  <span class="credit">Photo: Rosan Harmens</span>
                </figcaption>
              </figure>
            </li>
            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="https://picsum.photos/id/1052/800/450" alt="" />
                </div>
                <figcaption>
                  snow-capped mountains under cloudy sky
                  <span class="credit">Photo: Annie Spratt</span>
                </figcaption>
              </figure>
            </li>
          </ul>
          <ul class="carousel__thumbnails">
            <li>
              <label for="slide-1"
                ><img src="https://picsum.photos/id/1041/150/150" alt=""
              /></label>
            </li>
            <li>
              <label for="slide-2"
                ><img src="https://picsum.photos/id/1043/150/150" alt=""
              /></label>
            </li>
            <li>
              <label for="slide-3"
                ><img src="https://picsum.photos/id/1044/150/150" alt=""
              /></label>
            </li>
            <li>
              <label for="slide-4"
                ><img src="https://picsum.photos/id/1045/150/150" alt=""
              /></label>
            </li>
            <li>
              <label for="slide-5"
                ><img src="https://picsum.photos/id/1049/150/150" alt=""
              /></label>
            </li>
            <li>
              <label for="slide-6"
                ><img src="https://picsum.photos/id/1052/150/150" alt=""
              /></label>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
